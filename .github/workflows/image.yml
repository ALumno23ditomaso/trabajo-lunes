name: Docker Build & Push

on:
  pull_request:
    types:
      - closed
    branches:
      - secundaria-segunda
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Build Docker image
      run: docker build -t nicoalf26/tp-lunes .
      
    - name: Log in to Docker Hub
      run: docker login -u nicoalf26 -p ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Push Docker image
      run: docker push nicoalf26/tp-lunes
